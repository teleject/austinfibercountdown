<!DOCTYPE html>
<head>
	<title>Google Fiber Austin Countdown</title>
	<style>
	html {
	  height: 100%;
	}
	body {
		margin: 0;
		padding: 0;
		background: #000;
		overflow:hidden;
		height: 100%;
	}

	div, #cdtw {
		width: 100%;
		height: 100%;
	}

	</style>
</head>
<body>
	<div>
	<object id="cdtw" width="100%" height="100%" style="outline:none" >

		<param name="flashvars" value="eid=343538" />
		<param name="allowscriptaccess" value="always" />
		<param name="bgcolor" value="#000000" />
		<param name="scale" value="noscale" />
	
		<embed name="cdtw" src="http://countingdownto.com/c/w.swf" 
			quality="high"
			flashvars="eid=343538" type="application/x-shockwave-flash" 
			allowscriptaccess="always" 
			bgcolor="#000000" 
			style="outline:none" 
			width="100%" 
			height="100%"></embed>
	</object>
	</div>
</body>
</html>
